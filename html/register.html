<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create PhotoPrism Account</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #1a1a1a; color: #fff; }
        .card { background: #2a2a2a; padding: 40px; border-radius: 12px; width: 100%; max-width: 320px; box-shadow: 0 8px 24px rgba(0,0,0,0.5); }
        h2 { text-align: center; margin-bottom: 24px; color: #d67b93; }
        .input-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; font-size: 0.9em; color: #aaa; }
        input { width: 100%; padding: 12px; background: #333; border: 1px solid #444; border-radius: 6px; color: white; box-sizing: border-box; outline: none; transition: border 0.2s; }
        input:focus { border-color: #d67b93; }
        button { width: 100%; padding: 14px; background: linear-gradient(135deg, #d67b93, #c45a75); border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; transition: opacity 0.2s; }
        button:disabled { opacity: 0.7; cursor: not-allowed; }
        .msg { margin-top: 16px; text-align: center; font-size: 0.9em; min-height: 20px; }
        .success { color: #4caf50; }
        .error { color: #ff5252; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Create Account</h2>
        <div class="input-group">
            <label>Username (letters and numbers only)</label>
            <input type="text" id="username" required pattern="[a-zA-Z0-9]+" placeholder="johndoe">
        </div>
        <div class="input-group">
            <label>Display Name</label>
            <input type="text" id="name" required placeholder="John Doe">
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" required placeholder="••••••••">
        </div>
        <button onclick="doRegister()">Sign Up</button>
        <div class="msg" id="msg"></div>
    </div>

    <script>
        async function doRegister() {
            const btn = document.querySelector('button');
            const msg = document.getElementById('msg');
            const username = document.getElementById('username').value;
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            // 简单的正则校验
            if (!/^[a-zA-Z0-9]+$/.test(username)) {
                msg.className = "msg error";
                msg.innerText = "Username can only contain letters and numbers";
                return;
            }
            if (!password || !name) {
                msg.className = "msg error";
                msg.innerText = "Please fill in all fields";
                return;
            }

            btn.disabled = true;
            btn.innerText = "Processing...";
            msg.innerText = "";

            try {
                // --- 修改这里：填入你 n8n VPS 的 Webhook 地址 ---
                // const webhookUrl = 'https://n8n.你的另一台VPS域名.com/webhook/create-prism-user'; 
                // const webhookUrl = 'https://n8n.taoziyoyo.com/webhook/register';
                // const webhookUrl = 'https://n8n.taoziyoyo.com/webhook-test/register';
                // const webhookUrl = 'https://n8n.taoziyoyo.com/webhook/register';
                // 使用相对路径，浏览器会请求 https://prism.taoziyoyo.com/api/register-user
                // 从而完美避开 CORS 跨域问题
                const webhookUrl = '/api/register-user';
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, name, password })
                });

                const resData = await response.json();

                if (response.ok) {
                    msg.className = "msg success";
                    msg.innerText = "Registration successful! Redirecting...";
                    setTimeout(() => window.location.href = "/", 2000);
                } else {
                    throw new Error(resData.message || "Registration failed");
                }
            } catch (error) {
                msg.className = "msg error";
                msg.innerText = error.message;
                btn.disabled = false;
                btn.innerText = "Sign Up";
            }
        }
    </script>
</body>
</html>
